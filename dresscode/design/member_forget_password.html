{% extends "_base.html" %} {% block body %}
<div class="member-wrapper">
	<div id="password-send-box">
		<h2 class="member-title">
			Send My Password
		</h2>
		<p class="register-complete-text text-center">
			請輸入您當初加入會員使用的「E-Mail帳號」
			<br> 系統會將密碼寄到您的信箱中
		</p>
		<form role="form">
			<div class="form-group">
				<div class="">
					<input type="text" class="form-control" id="email" placeholder="Account (Email)">
				</div>
				<span class="form-bar"></span>
			</div>
			<div class="form-group">
				<a href="javascript:reset_password()" class="btn btn-wide btn-main btn-block">Send</a>
			</div>
		</form>
	</div>
</div>
<div id="background-lines">
	<div class="line line-1" style="height: 100%; visibility: inherit; opacity: 1;"></div>
	<div class="line line-2" style="height: 100%; visibility: inherit; opacity: 1;"></div>
	<div class="line line-3" style="height: 100%; visibility: inherit; opacity: 1;"></div>
	<div class="line line-4" style="height: 100%; visibility: inherit; opacity: 1;"></div>
</div>
{% endblock %}
