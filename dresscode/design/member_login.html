<div class="member-wrapper">

			Login
		</h1>

				<input type="email" class="form-control" id="email" placeholder="">

				<label for="email" class="float-label">Account (Email)</label>
			</div>

				<input type="password" class="form-control" id="password">

			<div class="login-footer">

				</div>
			</div>
			<a href="member_index.html" class="btn btn-wide btn-main btn-block">Login</a>
			<a href="member_index.html" class="btn btn-wide btn-fb btn-block">Login with Facebook</a>
			<div class="text-center">
				Donâ€™t have an account?

		</div>
	</div>
</div>
